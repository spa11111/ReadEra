<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <body style="font-family: Poppins;">
    <div class="flexbox">
        <div class="col-2 col-md-1 text-center">
          <img src="images/logo.png" alt="logo">
        </div>
        <div class="col-8 col-md-10">
          <input type="text" class="form-control textbox" placeholder="Search bar">
        </div>
        <div class="col-2 col-md-1 text-center">
          <img src="images/user.png" alt="user">
        </div>
      </div>

      <div class="col-12">
        <div class="navtext mb-4">
          <div class="click">Home</div>
          <a href="#" class="button">Chatbox</a>
          <a href="#" class="button">Library</a>
          <a href="#" class="button">Notification</a>
          <a href="#" class="button">Help</a>
        </div>
      </div>

      <div>
        <p class="ptag">TOP RECOMMENDED</p>
        <div class="box d-flex flex-wrap align-items-center  my-4">
          <img src="images/1.png" alt="images">
          <img src="images/2.png" alt="images">
          <img src="images/3.png" alt="images">
          <img src="images/4.png" alt="images">

      </div>

          <img src="images/6.png" alt="images">
        </div>
      </div>

      <div>
        <p class="ptag">GENRES YOU MAY LIKE</p>

          <img src="images/7.png" alt="images">
          <img src="images/8.png" alt="images">
          <img src="images/9.png" alt="images">
        </div>
      </div>

      <div>
        <p class="ptag">PAID STORIES</p>
        <div class="box d-flex flex-wrap align-items-center gap-60 my-4">
          <img src="images/10.png" alt="images">
          <img src="images/11.png" alt="images">
          <img src="images/12.png" alt="images">
          <img src="images/13.png" alt="images">
        </div>
      </div>
