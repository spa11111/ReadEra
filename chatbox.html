<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReadEra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href = "chatbox.css" rel="stylesheet">
</head>

  <body style="font-family: Poppins;">
    <div class="flexbox">
      <div class="col-2 col-md-1 text-center">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="col-8 col-md-10">
        <input type="text" class="form-control textbox" placeholder="Search bar">
      </div>
      <div class="col-2 col-md-1 text-center">
        <img src="images/user.png" alt="user">
      </div>
    </div>
    
    <div class="col-12">
      <div class="navtext mb-4">
        <div class="click">Home</div>
        <a href="#" class="button">Chatbox</a>
        <a href="#" class="button">Library</a>
        <a href="#" class="button">Notification</a>
        <a href="#" class="button">Help</a>
      </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-4 col-lg-3">
            <div class="card">
                <div class="card-body">
                  <a href="#" class="create">Create Conversation</a>
                </div>
            </div>
        </div>

            <div class="col-12 col-md-8 col-lg-9">
              <div class="card">
                <div class="card-body">
                  <button class="btn btn-dark float-end">Edit</button>

                  <div class="chatbox mt-5">
                  </div>

                  <div class="input-group mt-3">
                    <input type="text" class="form-control" placeholder="Send a message">
                    <button type="button" class="btn btn-secondary">Send</button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>

    </body>
