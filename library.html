<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReadEra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href = "library.css" rel="stylesheet">
</head>

  <body style="font-family: Poppins;">
    <div class="flexbox py-3">
      <div class="col-2 col-md-1 text-center">
        <img src="images/logo.png" alt="logo">
      </div>
      <div class="col-8 col-md-10">
        <input type="text" class="form-control textbox" placeholder="Search bar">
      </div>
      <div class="col-2 col-md-1 text-center">
        <img src="images/user.png" alt="user">
      </div>
    </div>

    <div class="col-12">
      <div class="navtext text-center text-md-start mb-4">
        <a href="#" class="button d-inline-block">Home</a>
        <a href="#" class="button d-inline-block">Chatbox</a>
        <div class="click d-inline-block">Library</div>
        <a href="#" class="button d-inline-block">Notification</a>
        <a href="#" class="button d-inline-block">Help</a>
      </div>
    </div>

    <div class="row my-4">
      <div class="col-md-6 col-lg-3 mb-4">
          <div class="card book-card">
              <img src="images/5.png">
              <div class="card-body">
                <div>
                  <h5 class="card-title">Twisted Love</h5>
                  <p class="card-text">By Ana Huang</p>
                </div>
                <div class="ok" style="display: block;">
                  <img src="images/14.png">
                </div>
              </div>
          </div>
      </div>

      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card book-card">
            <img src="images/6.png">
            <div class="card-body">
              <div>
                <h5 class="card-title">It Ends With Us</h5>
                <p class="card-text">By Collen Hoover</p>
              </div>
              <div class="ok" style="display: block;">
                <img src="images/15.png">
              </div>
            </div>
        </div>
    </div>

  </div>
  </body>
  </html>
