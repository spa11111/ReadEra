<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReadEra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>

<body style="font-family: Poppins;">
    <style>
        body, html {
  height: 100%;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

.container-full {
  height: 100vh;
}

.box {
  background-color: #f8f9fa;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.image img {
  width: 100px;
  margin-bottom: 20px;
}

.sub {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ced4da;
  border-radius: 5px;
}

.button, .buton {
  color: #007bff;
  text-decoration: none;
}

.button:hover, .buton:hover {
  text-decoration: underline;
}

.btn-primary {
  background-color: #007bff;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
}

    </style>
  <div class="container-full d-flex flex-column justify-content-center align-items-center">
    <div class="box">
      <div class="image">
        <img src="images/log.png" alt="Logo">
      </div>
      <form>
        <div class="mb-3">
          <input type="text" class="form-control sub" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control sub" placeholder="Password" required>
        </div>
        <div class="d-flex gap-1 mb-3">
          <p class="plog mb-0">Do not have an account?</p>
          <a href="#" class="button">Sign up</a>
        </div>
        <a href="#" class="btn btn-primary buton">LOGIN</a>
      </form>
    </div>
  </div>
</body>
</html>
