<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReadEra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <body style="font-family: Poppins;">
    <div class="container-fluid">
      <div class="row align-items-center about">

            <p class="hi fw-bold mb-1">Love</p>
            <p>Edit Story Details</p>
          </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-3 d-flex justify-content-end align-items-center">
          <a href="#" class="btn btn-dark button me-3">Save</a>
          <a href="#" class="btn btn-outline-dark button">Cancel</a>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-3 d-flex justify-content-center">
          <img src="images/mine.png" class="img-fluid" alt="Cover" style="height: 260px;">
        </div>

        <div class="col-md-6">
          <div class="info border p-3">
            <div class="ttl d-flex mb-3">
              <p class="the text-decoration-underline me-5 fw-bold">Story details</p>
              <p>Table of content</p>
            </div>

            <div class="mb-3">
              <p>Title</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Description</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Category</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Tags</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Language</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Copyright</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Mature status</p>
              <input type="text" class="form-control don" placeholder="">
            </div>

            <div class="mb-3">
              <p>Story status</p>
              <input type="text" class="form-control don" placeholder="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <style>
      .about {
        padding: 30px 15px;
      }

      .button {
        text-decoration: none;
        border-radius: 30px;
        display: flex;
        justify-content: center;
      }

      .info {
        border: 1px solid #000000;
        padding: 30px;
      }

      .don {
        margin-bottom: 15px;
      }

      @media (max-width: 576px) {
        .about {
          flex-direction: column;
          text-align: center;
        }

        .button {
          margin-bottom: 10px;
          width: 100%;
        }
      }
    </style>
  </body>
</html>
