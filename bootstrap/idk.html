<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReadEra Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .mainlogo img, .user img {
            width: 50px;
            height: 50px;
        }

        .textbox {
            border: 1px solid #000;
            border-radius: 50px;
            padding: 16px 20px;
            width: 100%;
        }

        .navtext p, .navtext a {
            font-weight: 600;
            margin: 0 10px;
        }

        .navtext .button {
            background: #ff0500;
            color: white;
            padding: 0 8px;
            border-radius: 30px;
            text-decoration: none;
        }

        .notification {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
        }

        .notification img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .badge-custom {
            display: inline-block;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 50%;
        }

        .badge-2 {
            background-color: #cfe9e7;
        }

        .badge-u {
            background-color: #f5c6a5;
        }

        .badge-3 {
            background-color: #cfe9e7;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center py-3">
            <div class="col-auto">
                <div class="mainlogo">
                    <img src="images/logo.png" alt="logo">
                </div>
            </div>
            <div class="col">
                <input type="text" class="textbox" placeholder="Search bar">
            </div>
            <div class="col-auto">
                <div class="user">
                    <img src="images/user.png" alt="user">
                </div>
            </div>
        </div>

        <div class="row text-center mb-4 navtext">
            <div class="col">
                <p>Home</p>
            </div>
            <div class="col">
                <p>Chatbox</p>
            </div>
            <div class="col">
                <a href="#" class="button">Library</a>
            </div>
            <div class="col">
                <p>Notification</p>
            </div>
            <div class="col">
                <p>Help</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="notification d-flex align-items-center">
                    <div class="badge-custom badge-2">2</div>
                    <div class="ms-3">
                        <p class="mb-0">+2 followed you</p>
                    </div>
                </div>
                <div class="notification d-flex align-items-center">
                    <div class="badge-custom badge-u">U</div>
                    <div class="ms-3">
                        <p class="mb-0">user_09 voted on your book Love - Chapter 2</p>
                    </div>
                </div>
                <div class="notification d-flex align-items-center">
                    <div class="badge-custom">
                        <img src="images/book.png" alt="book">
                    </div>
                    <div class="ms-3">
                        <p class="mb-0">Official_At updated Twisted Lies - Chapter 4: What?</p>
                    </div>
                </div>
                <div class="notification d-flex align-items-center">
                    <div class="badge-custom badge-3">3</div>
                    <div class="ms-3">
                        <p class="mb-0">You have 3 new announcements.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
